<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatBot Mejorado</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1d1f21;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #chat-container {
        width: 420px;
        height: 90vh;
        background: #2b2d31;
        display: flex;
        flex-direction: column;
        border-radius: 14px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        overflow: hidden;
    }

    #chat-header {
        padding: 15px;
        background: #111214;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        border-bottom: 2px solid #3c3d3f;
    }

    #chat-log {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .msg {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 15px;
        line-height: 1.4em;
        animation: fadeIn 0.2s ease-in-out;
        word-wrap: break-word;
        white-space: pre-wrap;
    }

    .user {
        align-self: flex-end;
        background: #005fff;
        color: white;
        border-bottom-right-radius: 4px;
    }

    .bot {
        align-self: flex-start;
        background: #3a3b3d;
        color: #ffffff;
        border-bottom-left-radius: 4px;
    }

    #input-area {
        display: flex;
        padding: 12px;
        background: #1f1f22;
        border-top: 2px solid #3c3d3f;
    }

    #userInput {
        flex: 1;
        padding: 12px;
        background: #2b2d31;
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 10px;
        outline: none;
    }

    #sendBtn {
        margin-left: 10px;
        padding: 12px 18px;
        background: #005fff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    #sendBtn:hover {
        background: #1671ff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div id="chat-container">
    <div id="chat-header">ChatBot Gemini</div>

    <div id="chat-log"></div>

    <div id="input-area">
        <input id="userInput" type="text" placeholder="Escribe un mensaje..." autocomplete="off">
        <button id="sendBtn">Enviar</button>
    </div>
</div>

<script>
const API_KEY = "AIzaSyDXg723l9JLIDeUapYj3yZAQM5u9rOnV3I";
const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

const chatLog = document.getElementById("chat-log");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

// ----------- ENVIAR A GEMINI -------------
async function sendToGemini(message) {
    const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: message }] }]
        })
    });

    if (!response.ok) {
        return "Error: API no encontrada o rota (404). Verifica la clave o el modelo.";
    }

    const data = await response.json();
    try {
        return data.candidates[0].content.parts[0].text;
    } catch {
        return "Hubo un error inesperado al procesar la respuesta.";
    }
}

// ----------- MOSTRAR MENSAJE -------------
function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("msg", sender);
    msg.textContent = text;
    chatLog.appendChild(msg);
    chatLog.scrollTop = chatLog.scrollHeight;
}

// ----------- CUANDO ENVÃA -------------
async function handleSend() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    userInput.value = "";

    const botReply = await sendToGemini(text);
    addMessage(botReply, "bot");
}

sendBtn.onclick = handleSend;

userInput.onkeydown = (e) => {
    if (e.key === "Enter") handleSend();
};
</script>

</body>
</html>
