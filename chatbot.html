<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UGTO (Versión Local)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fdfaf6; /* Un blanco tirando a miel */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            height: 70vh;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background-color: #EABE7C; /* Color miel principal */
            color: #000;
            padding: 1.2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #D4A373;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            line-height: 1.5;
            max-width: 80%;
        }
        .user-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #EABE7C; /* Miel */
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        #chat-input {
            display: flex;
            border-top: 2px solid #f0f0f0;
            padding: 1rem;
        }
        #chat-input input {
            flex-grow: 1;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 20px;
            background-color: #f0f0f0;
            outline: none;
            transition: background-color 0.3s;
        }
        #chat-input input:focus {
            background-color: #e9e9e9;
        }
        #chat-input button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #chat-input button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Asistente UGTO</div>
        <div id="chat-messages">
             <div class="message bot-message">¡Hola! Soy tu asistente virtual de la UGTO. ¿En qué puedo ayudarte hoy?</div>
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        let database = [];

        // Cargar la base de datos local
        async function loadDatabase() {
            try {
                const response = await fetch('./base_datos_ugto_completa.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                database = await response.json();
                addMessage('Base de datos cargada. ¡Lista para ayudar!', 'bot');
            } catch (e) {
                console.error('Error al cargar la base de datos:', e);
                addMessage('Error: No pude cargar mi base de conocimiento (el archivo JSON). Asegúrate de que está en la misma carpeta que este archivo HTML.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            // Lógica de búsqueda simple (igual que en la versión de Python)
            for (const item of database) {
                const title = (item.title || '').toLowerCase();
                const content = (item.content || '').toLowerCase();
                const keywords = (item.keywords || []).map(k => k.toLowerCase());

                if (title.includes(message) || content.includes(message) || keywords.some(k => k.includes(message))) {
                    return item.content;
                }
            }
            return "Lo siento, no pude encontrar información sobre eso.";
        }

        function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            // Simula una pequeña espera para que parezca más natural
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                addMessage(botResponse, 'bot');
            }, 500);
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSend();
            }
        });

        // Cargar la base de datos al iniciar
        loadDatabase();
    </script>
</body>
</html>
