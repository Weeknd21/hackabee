<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChatBot Gemini</title>

  <style>
    :root {
      /* Light Mode */
      --bg: #07203E;
      --chat-bg: #ffffff;
      --header-bg: #f8f5ef;
      --text: #1a1a1a;
      --user-msg: #ffd745;     /* miel */
      --bot-msg: #07203E;
      --input-bg: #f0e6d6;
      --button-bg: #ffd745;
      --button-hover: #d4a86b;
    }

    body.dark {
      /* Dark Mode */
      --bg: #0d0c0a;
      --chat-bg: #1a1917;
      --header-bg: #0f0e0c;
      --text: #f0e6d6;
      --user-msg: #ffd745;
      --bot-msg: #2b2926;
      --input-bg: #1f1d1b;
      --button-bg: #d4a86b;
      --button-hover: #e0b979;
    }

    body.bee {
      /* Bee Mode üêù */
      --bg: #f7d13d;
      --chat-bg: #fff8dc;
      --header-bg: #f4c430;
      --text: #3b2c06;
      --user-msg: #ffeb75;
      --bot-msg: #ffe9a9;
      --input-bg: #fff3c2;
      --button-bg: #e6b800;
      --button-hover: #c99c00;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    /* üî• Abeja gigante transparente (Easter Egg) */
    .bee-bg {
      position: absolute;
      font-size: 180px;
      opacity: 0.08;
      top: 5%;
      right: 5%;
      user-select: none;
      pointer-events: auto;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      animation: flyAround 6s infinite ease-in-out alternate;
    }
    .bee-bg:hover {
      opacity: 0.12;
    }

    /* ‚ú® Animaci√≥n de vuelo */
    @keyframes flyAround {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-30px, 20px) rotate(10deg); }
      100% { transform: translate(20px, -25px) rotate(-10deg); }
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: var(--chat-bg);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: 0.3s;
      position: relative;
      z-index: 10;
    }

    .header {
      padding: 15px;
      background: var(--header-bg);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid rgba(0,0,0,0.2);
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: var(--button-bg);
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    .toggle-btn:hover {
      background: var(--button-hover);
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fadeIn 0.2s ease-in-out;
    }

    .user {
      background: var(--user-msg);
      margin-left: auto;
      color: #000;
    }

    .bot {
      background: var(--bot-msg);
      margin-right: auto;
      color: var(--text);
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: var(--header-bg);
      border-top: 1px solid rgba(0,0,0,0.2);
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: var(--input-bg);
      color: var(--text);
      transition: 0.3s;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      background: var(--button-bg);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: var(--button-hover);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="dark">

<!-- üêù Abeja gigante -->
<div class="bee-bg" ondblclick="toggleBeeMode()">üêù</div>

<!-- üîä Sonido de la abeja -->
<audio id="buzzSound" src="https://actions.google.com/sounds/v1/animals/bee_buzz.ogg"></audio>

<div class="chat-container">
  <div class="header">
    BeeThink  
    <button class="toggle-btn" onclick="toggleMode()">Light/Dark</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Escribe algo..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
async function sendMessageToServer(prompt, onChunk) {
  const response = await fetch("http://localhost:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: prompt })
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder();

  while (true) {
    const { value, done } = await reader.read();
    if (done) break;

    const chunk = decoder.decode(value);
    onChunk(chunk);
  }
}

function addMessage(text, type) {
  const box = document.getElementById("messages");
  const msg = document.createElement("div");
  msg.className = "msg " + type;
  msg.textContent = text;
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;
}

function addStreamingMessage() {
  const box = document.getElementById("messages");
  const msg = document.createElement("div");
  msg.className = "msg bot";
  msg.textContent = "";
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;
  return msg;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const botMsg = addStreamingMessage();

  await sendMessageToServer(text, (chunk) => {
    botMsg.textContent += chunk;
    const box = document.getElementById("messages");
    box.scrollTop = box.scrollHeight;
  });
}

document.getElementById("userInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter") sendMessage();
});

// Cambiar entre Light y Dark Mode
function toggleMode() {
  document.body.classList.toggle("dark");
  document.body.classList.remove("bee");
}

// üêù Activar MODO ABEJA + sonido buzz
function toggleBeeMode() {
  const body = document.body;
  const buzz = document.getElementById("buzzSound");

  if (body.classList.contains("bee")) {
    body.classList.remove("bee");
    body.classList.add("dark");
  } else {
    body.classList.remove("dark");
    body.classList.add("bee");

    buzz.currentTime = 0;
    buzz.play();
  }
}

// üêù Movimiento suave siguiendo el mouse
document.addEventListener("mousemove", (e) => {
  const bee = document.querySelector(".bee-bg");

  const x = e.clientX * 0.02;
  const y = e.clientY * 0.02;

  bee.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
